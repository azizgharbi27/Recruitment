<div class="container">

	
	<table>
		<thead>
			<tr>
                <th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
                <th>Skills</th>
                <th>Field</th>
                <th>Action</th>
                
				
				
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let c of Candidates">
                <td>{{c.id}}</td>
				<td>{{c.fullname}}</td>
				<td>{{c.email}}</td>
				<td>{{c.phone}}</td>
                <td>{{c.skills}}</td>
				<td>{{c.field}}</td>
				<td id="a">
                    <button>Recruit</button> <button>Get Details</button>
                </td>
			</tr>
			
		</tbody>
	</table>
</div>
