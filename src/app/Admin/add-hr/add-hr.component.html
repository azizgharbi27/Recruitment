<div class="body">
	<div class="login-container">
		<form >
		  <h2>Add Recruiter </h2>
		  <div class="form-group">
			<label >Name</label>
			<input type="text" placeholder="" [(ngModel)]="name" [ngModelOptions]="{standalone:true}">
			
		  </div>
		  <div class="form-group">
			<label >Email</label>
			<input type="text" placeholder="" [(ngModel)]="email" [ngModelOptions]="{standalone:true}">
			
		  </div>
		  <div class="form-group">
			<label >Password</label>
			<input type="text"  placeholder="" [(ngModel)]="password" [ngModelOptions]="{standalone:true}">
			
		  </div>
		  <button type="submit" (click)="onSubmit()">Add</button>
		</form>
	  </div>

<div class="container">

	
	<table>
		<thead>
			<tr>
                <th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Password</th>
				
				
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let hr of HRS">
                <td>{{hr.id}}</td>
				<td>{{hr.name}}</td>
				<td>{{hr.email}}</td>
				<td>{{hr.password}}</td>
				
			</tr>
			
		</tbody>
	</table>
</div>

</div>
