<div class="body">
	<div class="login-container">
		<form >
		  <h2>Delete Recruiter </h2>
		  <div class="form-group">
			<label >ID</label>
			<input type="text" placeholder="" [(ngModel)]="id" [ngModelOptions]="{standalone:true}">
			
		  </div>
		  
		  <button type="submit" (click)="onSubmit()">Delete</button>
		</form>
	  </div>

<div class="container">

	
	<table>
		<thead>
			<tr>
                <th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Password</th>
				
				
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let hr of HRS">
                <td>{{hr.id}}</td>
				<td>{{hr.name}}</td>
				<td>{{hr.email}}</td>
				<td>{{hr.password}}</td>
				
			</tr>
			
		</tbody>
	</table>
</div>

</div>
